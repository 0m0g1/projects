<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flocking Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="control">
        <ul>
            <li><input type="range" value = "1" min="0.00" max="10" step="0.01" id="alignment"><p id="alignment-label"></p></li>
            <li><input type="range" value = "1" min="0.00" max="10" step="0.01" id="cohesion"><p id="cohesion-label"></p></li>
            <li><input type="range" value = "1" min="0.00" max="10" step="0.01" id="repulsion"><p id="repulsion-label"></p></li>
        </ul>
    </div>
    <canvas id="canvas"></canvas>
    <script type="module" src="flock.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
