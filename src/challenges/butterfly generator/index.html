<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        ul {
            position: absolute;
            bottom: 1%;
            right: 1%;
            display: flex;
            flex-direction: column;
        }
        li {
            display: flex;
            flex-direction: row;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <ul>
        <li>
            <input type="range" name="k" id="k" step="0.01" value="7">
            <p id="k-label">0</p>
        </li>
        <li>
            <input type="range" name="n" id="n" step="0.01" value="1">
            <p id="n-label">0</p>
        </li>
    </ul>
    <script src="main.js"></script>
</body>
</html>
