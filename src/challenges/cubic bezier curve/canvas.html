<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubic bezier curve</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="controls">
        <div>
            <input type="range" id="points" value="100" min="1" max="100" step="1">
            <p id="points-label">100</p>
        </div>
        <ul>
            <li><button id="undo">Undo</button></li>
            <li><button id="reset">Reset</button></li>
        </ul>
    </div>
    <script type="module" src="path.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
